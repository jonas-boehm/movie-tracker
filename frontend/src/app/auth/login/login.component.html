<div class="container mt-5 login-container">
  <h2 class="mb-4">Anmeldung</h2>
  <form (submit)="onLogin($event)">
    <div class="mb-3">
      <label class="form-label">Benutzername</label>
      <input type="text" class="form-control" [(ngModel)]="username" name="username" [ngClass]="{ 'is-invalid': error }" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Passwort</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" [ngClass]="{ 'is-invalid': error }" required />
    </div>
    <div *ngIf="message" class="mb-3">
      <div [class]="error ? 'text-danger' : 'text-success'">{{ message }}</div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <p class="text-center mt-3">
    Noch keinen Account? <a href="#" (click)="switchToRegister.emit()">Jetzt registrieren</a>
  </p>
</div>
