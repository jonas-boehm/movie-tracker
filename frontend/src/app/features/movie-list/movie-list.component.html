<!-- Suchleiste -->
<div class="mb-4">
  <input [(ngModel)]="searchTerm"
         type="text"
         class="form-control"
         placeholder="🔍 Nach Filmen suchen..." />
</div>

<!-- MovieCards -->
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
  <app-movie-card *ngFor="let movie of filteredMovies" [movie]="movie"></app-movie-card>
</div>
